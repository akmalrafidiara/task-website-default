<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Malding Corp</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Create New Account!</h1>
    <h2>Sign Up Form</h2>
    <form action="index.html">
      <label for="fname">First Name:</label>
      <br /><br />
      <input type="text" id="fname" placeholder="input your first name.." />
      <br /><br />
      <label for="lname">Last Name:</label>
      <br /><br />

      <input type="text" id="lname" placeholder="input your last name.." />
      <br /><br />
      <label for="gender">Gender:</label>
      <br /><br />
      <input type="radio" name="gender" id="genderM" /><label for="genderM">
        Male</label
      >
      <br />
      <input type="radio" name="gender" id="genderF" /><label for="genderF">
        Female</label
      >
      <br />
      <input type="radio" name="gender" id="genderO" /><label for="genderO">
        Other</label
      >
      <br /><br />

      <label for="nationality">Nationality:</label>
      <br /><br />
      <select name="nationality" id="nationality">
        <option value="indo">Indonesian</option>
        <option value="nindo">Non-Indonesian</option>
        <option value="indo">Mars People</option>
      </select>
      <br /><br />

      <label for="lang">Language Spoken:</label>
      <br /><br />
      <input type="checkbox" name="indoLang" id="indoLang" />
      <label for="indoLang"> Bahasa Indonesia</label>
      <br />
      <input type="checkbox" name="engLang" id="engLang" />
      <label for="engLang"> English</label>
      <br />
      <input type="checkbox" name="jpLang" id="jpLang" />
      <label for="jpLang"> 日本語</label>
      <br />
      <input type="checkbox" name="othLang" id="othLang" />
      <label for="othLang"> Other</label>
      <br /><br />

      <label for="bio">Bio:</label>
      <br /><br />
      <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="10"
        placeholder="fill something.."
      ></textarea>
      <br /><br />

      <button>Sign Up</button>
    </form>
    <br />
    <p>already have account? <a href="index.html">here</a></p>
  </body>
</html>
